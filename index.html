<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymou">
  </head>
  <body>
    <div class="content d-flex flex-column justify-content-center align-items-center" style="height: 90vh;">
        <div class="holder text-center">
            <h5>Promote Your Online Course Like A Pro</h5>
            <h1><span style="color: rgb(133, 21, 177);">{</span>DevCourse<span style="color: rgb(133, 21, 177);">}</span></h1>
            <h3>A Course Landing Page Template For Developers</h3>
            <button type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .35rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 2rem;">Start Learing Now
            </button>
        </div>

        <div class="container text-center" style="padding-top: 80px;">
            <div class="row list-unstyled text-center">
                <div class="col">
                    <p><img src="images/icons8-video-call-48.png" class="img-fluid" alt="...">content</p>
                    <h3>80+ Videos</h3>
                </div>
                <div class="col">
                    <p><img src="images/icons8-clock-24.png" class="img-fluid" alt="...">Duration</p>
                    <h3>72 Hours</h3>
                </div>
                <div class="col" style="border-right: 0px none white;">
                    <p><img src="images/icons8-male-user-24.png" class="img-fluid" alt="...">Access</p>
                    <h3>Lifetime</h3>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-column justify-content-center align-items-center">
        <ul>
            <li><a class="footertext" href="#">Overview</a></li>
            <li><a class="footertext" href="#">Content</a></li>
            <li><a class="footertext" href="#">Requirements</a></li>
            <li><a class="footertext" href="#">Tutor</a></li>
            <li><a class="footertext" href="#">Reviews</a></li>
            <li><a class="footertext" href="#">Pricing</a></li>
            <li><a class="footertext" href="#">FAQ</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
